<style>
:root {
    --blur: 8px;
    --radius: 18px;
    --ease: cubic-bezier(.6,.1,.3,1);
}
* { box-sizing:border-box; }
body {
    margin:0;
    font-family:"Montserrat", Arial, sans-serif;
    background:
        linear-gradient(120deg,#232526 0%,#414345 100%);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#222;
    text-align:center;
    padding:40px 20px;
    overflow:hidden;
}
body::before {
    content:"";
    position:fixed;
    inset:0;
    background:
        repeating-linear-gradient(135deg,rgba(255,255,255,.04) 0 2px,transparent 2px 20px);
    pointer-events:none;
}
.stack {
    display:flex;
    flex-direction:column;
    gap:32px;
    width:100%;
    max-width:540px;
}
.container {
    padding:38px 32px 32px;
    border-radius:var(--radius);
    position:relative;
    backdrop-filter:blur(var(--blur)) saturate(120%);
    -webkit-backdrop-filter:blur(var(--blur)) saturate(120%);
    overflow:hidden;
    isolation:isolate;
    animation:fadeIn .7s var(--ease);
    background:rgba(255,255,255,.85);
    box-shadow:0 8px 32px -8px rgba(60,60,60,.18);
    border:1px solid #e0e0e0;
}
.container::before {
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,rgba(0,0,0,.04),rgba(0,0,0,0) 60%);
    mix-blend-mode:overlay;
    opacity:.7;
    pointer-events:none;
}
.variant-a {
    border-left:8px solid #00b894;
}
.variant-a::after {
    content:"";
    position:absolute;
    top:-16%; left:-10%;
    width:180px; height:180px;
    background:radial-gradient(circle at center, #00b89433 0%, transparent 80%);
    filter:blur(18px);
    opacity:.7;
    pointer-events:none;
}
.variant-b {
    border-left:8px solid #0984e3;
}
.variant-b::after {
    content:"";
    position:absolute;
    bottom:-14%; right:-10%;
    width:180px; height:180px;
    background:radial-gradient(circle at center, #0984e333 0%, transparent 80%);
    filter:blur(18px);
    opacity:.7;
    pointer-events:none;
}
h1 {
    font-size:32px;
    margin:0 0 18px;
    letter-spacing:.5px;
    background:linear-gradient(90deg,#00b894,#0984e3);
    -webkit-background-clip:text;
    color:transparent;
    filter:drop-shadow(0 1px 3px rgba(0,0,0,.08));
    font-family:"Montserrat", Arial, sans-serif;
    font-weight:700;
}
p {
    font-size:17px;
    line-height:1.5;
    margin:0 0 28px;
    opacity:.85;
    color:#333;
}
.actions { display:flex; flex-wrap:wrap; gap:14px; justify-content:center; }

a.button {
    --grad-a:#00b894;
    --grad-b:#0984e3;
    position:relative;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:13px 32px;
    font-size:17px;
    font-weight:600;
    letter-spacing:.5px;
    color:#fff;
    text-decoration:none;
    background:linear-gradient(95deg,var(--grad-a),var(--grad-b));
    border-radius:10px;
    box-shadow:0 4px 14px -6px rgba(0,184,148,.18);
    transition:.4s var(--ease);
    overflow:hidden;
    border:none;
}
a.button span {
    position:relative;
    z-index:2;
}
a.button::before {
    content:"";
    position:absolute;
    inset:0;
    background:
        radial-gradient(circle at 50% 50%,rgba(255,255,255,.12),transparent 70%);
    opacity:0;
    transition:.5s var(--ease);
}
a.button::after {
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(120deg,transparent 0%,rgba(255,255,255,.18) 50%,transparent 100%);
    transform:translateX(-100%);
    transition:transform .7s var(--ease);
    opacity:.5;
}
a.button:hover {
    transform:translateY(-2px) scale(1.04);
    box-shadow:0 8px 24px -8px rgba(0,184,148,.22), 0 2px 8px -2px rgba(9,132,227,.18);
}
a.button:hover::before { opacity:1; }
a.button:hover::after { transform:translateX(100%); }

.variant-b a.button {
    --grad-a:#0984e3;
    --grad-b:#00b894;
    box-shadow:0 4px 14px -6px rgba(9,132,227,.18);
}
.variant-b a.button:hover {
    box-shadow:0 10px 28px -10px rgba(9,132,227,.22), 0 2px 8px -2px rgba(0,184,148,.18);
}

small.hint {
    display:block;
    margin-top:14px;
    font-size:10px;
    font-weight:500;
    letter-spacing:.8px;
    opacity:.55;
    text-transform:uppercase;
    color:#555;
}

@media (max-width:640px) {
    .container { padding:28px 12px 22px; }
    h1 { font-size:24px; }
    a.button { width:100%; }
}

@keyframes fadeIn {
    from { opacity:0; transform:translateY(18px) scale(.98); }
    to { opacity:1; transform:translateY(0) scale(1); }
}
</style>
