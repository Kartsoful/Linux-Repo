<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Data-analyysi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #0a0f24 0%, #1a2a6c 50%, #3d9ecf 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }

        .container {
            max-width: 480px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.06);
            padding: 40px 35px;
            border-radius: 14px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 0.7s ease;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }

        p {
            font-size: 18px;
            opacity: 0.85;
            margin-bottom: 32px;
        }

        a.button {
            display: inline-block;
            padding: 14px 34px;
            font-size: 20px;
            color: #ffffff;
            background: #00a8ff;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.25s ease-in-out;
        }

        a.button:hover {
            background: #0086cc;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #banner {
            width: 100%;
            padding: 15px 0;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(4px);
            text-align: center;
            margin-bottom: 1rem;
            border-bottom: 2px solid #ddd;
        }

        #banner h1 {
            margin: 0;
            font-size: 2rem;
        }

        #banner button {
            margin-top: 0.4rem;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            background: #007bff;
            color: white;
        }

        #sql-clock {
            margin-top: 0.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #007bff;
        }
    </style>

</head>

<body>
    
    <div id="banner">
        <h1>Tervetuloa</h1>
        <button onclick="window.location='/data-analysis/'">
            Data-analyysi
        </button>

        <div id="sql-clock">
            SQL-palvelimen aika: <span id="sql-time">...</span>
        </div>
    </div>

    <div class="container">
        <h1>Tervetuloa</h1>
        <p>Avaa streamlit lämpötilojen tarkastelu sovellus.</p>

        <a class="button" href="/data-analysis/">Avaa sovellus</a>
    </div>

</body>

<p>SQL-palvelimen aika: <span id="sql-time">...</span></p>

<script>
async function updateSqlTime() {
  try {
    const r = await fetch('/time', { cache: 'no-store' });
    const j = await r.json();
    document.getElementById('sql-time').textContent = j.time;
  } catch (_) {
    document.getElementById('sql-time').textContent = 'virhe';
  }
}

updateSqlTime();
setInterval(updateSqlTime, 1000);
</script>
