<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux harjoituksia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS-muuttujat: Muutettu vaaleaan teemaan */
        :root {
            --primary-color: #f4f7f9; /* Vaaleanharmaa tausta */
            --secondary-color: #ffffff; /* Konttien tausta (valkoinen) */
            --text-color: #333333; /* Tumma teksti */
            --accent-color: #007bff; /* Kirkas sininen korostusväri */
            --shadow-color: rgba(0, 123, 255, 0.3); /* Sininen varjo */
            --font-stack: 'Montserrat', sans-serif;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .stack {
            width: 100%;
            padding: 20px;
        }

        .container.variant-a {
            background-color: var(--secondary-color);
            border: none; /* Poistettu tumma reuna */
            border-radius: 16px; /* Hieman pyöreämmät kulmat */
            padding: 40px 30px;
            max-width: 750px;
            margin: auto;
            /* Pehmeämpi ja vaaleampi varjo */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .container.variant-a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15); /* Varjo kasvaa hoverissa */
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--accent-color);
            text-shadow: none; /* Poistettu varjo otsikosta */
        }

        p {
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--text-color);
            opacity: 0.85; /* Tekstin kirkkaus */
        }

        .blocks-container {
            display: flex;
            gap: 20px;
            margin-bottom: 25px; 
            padding-top: 15px;
        }

        .block {
            margin-bottom: 0;
            padding: 25px 20px; /* Pientä pystytilan lisäystä */
            /* Vaaleampi sisälohkojen tausta */
            background-color: #f8f9fa; 
            border-radius: 12px;
            border: 1px solid #e0e0e0; /* Vaalea, hienovarainen reuna */
            flex: 1;
        }
        
        /* Korvataan tummat tekstit .block-sisällä tummemmilla */
        .block p {
            color: #495057;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: var(--accent-color);
            color: #ffffff; /* Valkoinen teksti napissa */
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 25px; /* Kapselin muotoinen nappi */
            font-weight: 700;
            font-size: 1em;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color); /* Hienovarainen sininen varjo */
            border: none;
            text-transform: uppercase; /* Tehdään napin tekstistä isoja kirjaimia */
        }

        .button:hover {
            background-color: #0056b3; /* Tummempi sininen hoverissa */
            box-shadow: 0 6px 20px var(--shadow-color);
            transform: translateY(-1px); /* Pieni nostoefekti */
        }

        .button span {
            display: block;
        }

        .hint {
            display: block;
            font-size: 0.85em;
            font-weight: 400;
            opacity: 0.7;
            margin-top: 15px;
            color: var(--text-color);
        }

        /* Responsive design pienemmille näytöille */
        @media (max-width: 600px) {
            .blocks-container {
                flex-direction: column;
            }
            .container.variant-a {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stack">
        <div class="container variant-a">
            <h1>Welcome</h1>
            <p>Tervetuloa harjoituksiin</p>
            
            <div class="blocks-container"> 
                
                <div class="block">
                    <p>VK5-harjoitus</p>
                    <a href="/chat" class="button">
                        <span>Go to Chat</span>
                    </a>
                </div>

                <div class="block">
                    <p>VK6-harjoitus</p>
                    <a href="/kube" class="button">
                        <span>Kubernetes</span>
                    </a>
                </div>

                <div class="block">
                    <p>VK7-harjoitus</p>
                    <a href="/cicd" class="button">
                        <span>VK7</span>
                    </a>
                </div>
            </div>

            <small class="hint">Valitse harjoitus painamalla nappia</small>
            <small class="hint">Ps. on nämä väliin melko vääntöä</small>
        </div>
    </div>
</body>
</html>
