<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Data-analyysi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin:0;
        padding:0;
        font-family:"Segoe UI", Arial, sans-serif;
        background:linear-gradient(135deg,#0a0f24 0%,#1a2a6c 50%,#3d9ecf 100%);
        min-height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#ffffff;
        text-align:center;
    }
    .stack {
        display:flex;
        flex-direction:column;
        gap:40px;
    }
    .container {
        max-width:480px;
        padding:40px 35px;
        border-radius:18px;
        box-shadow:0 6px 32px rgba(0,0,0,0.35);
        border:1.5px solid rgba(255,255,255,0.18);
        animation:fadeIn 0.7s ease;
        position:relative;
        overflow:hidden;
    }
    /* First box: glassy blue with gradient border */
    .container:first-child {
        background:rgba(30,60,180,0.18);
        border:2.5px solid;
        border-image:linear-gradient(120deg,#00c6fb,#005bea) 1;
        box-shadow:0 8px 36px rgba(0,198,251,0.13);
        backdrop-filter:blur(14px);
    }
    /* Second box: dark with orange accent and pattern */
    .container:last-child {
        background:rgba(30,20,40,0.22);
        border:2.5px solid #ffb347;
        box-shadow:0 8px 36px rgba(255,179,71,0.10);
        backdrop-filter:blur(10px);
    }
    .container:last-child::before {
        content:"";
        position:absolute;
        top:0; left:0; right:0; bottom:0;
        background:repeating-linear-gradient(
            135deg,
            rgba(255,179,71,0.07) 0 2px,
            transparent 2px 16px
        );
        pointer-events:none;
        border-radius:18px;
    }
    h1 {
        font-size:34px;
        margin-bottom:18px;
        letter-spacing:1px;
    }
    .container:first-child h1 {
        color:#00c6fb;
        text-shadow:0 2px 8px #005bea44;
    }
    .container:last-child p {
        color:#ffb347;
        font-weight:500;
        letter-spacing:0.5px;
    }
    p {
        font-size:18px;
        opacity:0.85;
        margin-bottom:32px;
    }
    a.button {
        display:inline-block;
        padding:14px 34px;
        font-size:20px;
        color:#ffffff;
        background:linear-gradient(90deg,#00a8ff 60%,#005bea 100%);
        text-decoration:none;
        border-radius:8px;
        transition:0.25s ease-in-out;
        box-shadow:0 2px 10px #00a8ff33;
        font-weight:500;
        letter-spacing:0.5px;
    }
    .container:last-child a.button {
        background:linear-gradient(90deg,#ffb347 60%,#ffcc80 100%);
        color:#2d1a00;
        box-shadow:0 2px 10px #ffb34733;
    }
    a.button:hover {
        filter:brightness(1.08) saturate(1.2);
        transform:translateY(-2px) scale(1.03);
    }
    @keyframes fadeIn {
        from { opacity:0; transform:translateY(10px); }
        to { opacity:1; transform:translateY(0); }
    }
</style>
</head>
<body>
  <div class="stack">
    <div class="container">
        <h1>Tervetuloa</h1>
        <p>Tarkastele helsingin lämpötiloja alla olevasta linkistä</p>
        <a class="button" href="/HEL-temperatures/">Helsingin lämpötilat</a>
    </div>

    <div class="container">
        <p>Tarkastele BTC:n hintakehitysä</p>
        <a class="button" href="/BTC/">BTC price chart</a>
    </div>
  </div>

<script>
async function updateSqlTime() {
  try {
    const r = await fetch('/time', { cache:'no-store' });
    const j = await r.json();
    const el = document.getElementById('sql-time');
    if (el) el.textContent = j.time;
  } catch {
    const el = document.getElementById('sql-time');
    if (el) el.textContent = 'virhe';
  }
}
updateSqlTime();
setInterval(updateSqlTime, 1000);
</script>
</body>
</html>
