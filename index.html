<!doctype html><html lang="fi"><meta charset="utf-8">
<title>LEMP-demo</title>
<style>
  body {
    font-family: system-ui;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;  /* keskittää vaakasuunnassa */
    text-align: center;
    padding-top: 2rem;    /* etäisyys yläreunasta */
    background: #f8f9fa;  /* valinnainen tausta */
  }

  .time {
    font-weight: 700;
    color: #007bff;
  }

  img {
    margin-top: 1rem;
  }
</style>
<h1>Staattinen Nginx-sivun testailuja</h1>
<p>SQL-palvelimen aika: <span id="t" class="time">...</span></p>

<p><p></p>
<img src="LH2.gif" alt="Linux harjoitus GIF" width="400">
<p><p></p>

<script>
async function updateTime() {
  try {
    const r = await fetch('/time', {cache:'no-store'});
    if (!r.ok) throw new Error('HTTP ' + r.status);
    const j = await r.json();
    document.getElementById('t').textContent = j.time || 'virhe';
  } catch(e) {
    document.getElementById('t').textContent = 'virhe';
  }
}

// heti sivun latautuessa
updateTime();
// ja sen jälkeen päivitys 1 sekunnin välein
setInterval(updateTime, 1000);
</script>
