#spede {

  #spede .cell[data-dir="LEFT"]  { grid-column: 1; grid-row: 2; }
  #spede .cell[data-dir="RIGHT"] { grid-column: 3; grid-row: 2; }
  #spede .cell[data-dir="DOWN"]  { grid-column: 2; grid-row: 3; }

  #spede .cell {

<div id="scoreboard">
  Pisteet: <span id="score">0</span> — Ennätys: <span id="best">0</span>

  <div class="cell" data-dir="LEFT">◀</div>

  <div class="cell" data-dir="DOWN">▼</div>
</div>

<script>
/* Ajan päivitys (nykyinen koodi) */
async function updateTime() {
  try {
    const r = await fetch('/time', {cache:'no-store'});
    if (!r.ok) throw new Error('HTTP ' + r.status);
    const j = await r.json();
    document.getElementById('t').textContent = j.time || 'virhe';
  } catch(e) {
    document.getElementById('t').textContent = 'virhe';
  }
}
updateTime();
setInterval(updateTime, 1000);
</script>

<script>
const cells = Array.from(document.querySelectorAll('#spede .cell'));
const scoreEl = document.getElementById('score');
const bestEl  = document.getElementById('best');
const hintEl  = document.getElementById('hint');

let score = 0, best = Number(localStorage.getItem('best_spede') || 0);
bestEl.textContent = best;

let target = null;         // nykyinen tavoitesuunta
let timer  = null;         // aikarajan ajastin
let period = 1000;         // 1 Hz aloitus (ms / kierros)
const minPeriod = 250;     // ei kiihdytetä tämän alle
let streak = 0;            // onnistumisten määrä (kiihdytysväli)

const dirs = ['UP','DOWN','LEFT','RIGHT'];
let lastDir = null;        // jotta ei tule samaa peräkkäin

// ÄÄNET: eri taajuus per suunta
const freqs = { UP: 880, RIGHT: 660, DOWN: 330, LEFT: 440 };
let actx;
function playTone(dir, duration = 0.12) {
  try {
    actx = actx || new (window.AudioContext || window.webkitAudioContext)();
    if (actx.state === 'suspended') actx.resume();
    const o = actx.createOscillator();
    const g = actx.createGain();
    o.type = 'sine';
    o.frequency.value = freqs[dir] || 440;
    g.gain.value = 0.0001;
    o.connect(g); g.connect(actx.destination);
    const now = actx.currentTime;
    g.gain.exponentialRampToValueAtTime(0.2, now + 0.02);
    g.gain.exponentialRampToValueAtTime(0.0001, now + duration);
    o.start(now);
    o.stop(now + duration + 0.02);
  } catch(_) {}
}

// estä nuolilla vieritys
window.addEventListener('keydown', e => {
  if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"," "].includes(e.key)) e.preventDefault();
}, { passive:false });

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp')    hit('UP');
  if (e.key === 'ArrowDown')  hit('DOWN');
  if (e.key === 'ArrowLeft')  hit('LEFT');
  if (e.key === 'ArrowRight') hit('RIGHT');
});
cells.forEach(c => c.addEventListener('click', () => hit(c.dataset.dir)));

function clearStates() { cells.forEach(c => c.classList.remove('active','good','bad')); }

function pickDir() {
  // valitse sattumanvarainen suunta, mutta ei sama kuin viime kierroksella
  const choices = dirs.filter(d => d !== lastDir);
  return choices[Math.floor(Math.random()*choices.length)];
}

function light(dir) {
  clearStates();
  const el = cells.find(c => c.dataset.dir === dir);
  if (el) el.classList.add('active');
  playTone(dir);
}

function nextRound() {
  target = pickDir();
  lastDir = target;
  light(target);
  clearTimeout(timer);
  timer = setTimeout(() => miss(), period);
  hintEl.textContent = `Tahti: ${(1000/period).toFixed(2)} Hz`;
}

function hit(dir) {
  if (!target) return;
  const el = cells.find(c => c.dataset.dir === dir);
  if (!el) return;

  if (dir === target) {
    // oikein
    el.classList.add('good');
    clearTimeout(timer);
    score += 1; streak += 1;
    scoreEl.textContent = score;

    // jokaisen 10 onnistumisen jälkeen kiihdytä 10 %
    if (streak % 10 === 0) period = Math.max(minPeriod, Math.round(period * 0.9));

    setTimeout(nextRound, 120);
  } else {
    // väärin
    el.classList.add('bad');
    miss();
  }
}

function miss() {
  target = null;
  if (score > best) {
    best = score;
    localStorage.setItem('best_spede', best);
    bestEl.textContent = best;
  }
  score = 0; streak = 0; period = 1000; // reset: takaisin 1 Hz
  scoreEl.textContent = score;
  hintEl.textContent = "Hups! Aloitetaan alusta — paina, kun nuoli syttyy.";
  setTimeout(() => { hintEl.textContent = "Paina nuolta kun se syttyy!"; nextRound(); }, 800);
}

// käynnistä peli
nextRound();
</script>
