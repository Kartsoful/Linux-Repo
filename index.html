  <div class="cell" data-dir="LEFT">◀</div>

<script>
const cells = Array.from(document.querySelectorAll('#spede .cell'));
const scoreEl = document.getElementById('score');
const bestEl  = document.getElementById('best');

let score = 0, best = Number(localStorage.getItem('best_spede') || 0);
bestEl.textContent = best;

const DIRS  = ['UP','DOWN','LEFT','RIGHT'];
const FREQS = { UP: 880, RIGHT: 660, DOWN: 330, LEFT: 440 };

let started = false;       // onko välilyöntiä painettu
let running = false;       // peli käynnissä
let period  = 1000;        // ms / isku (1 Hz aloitus)
let streak  = 0;           // onnistumiset (nopeutus joka 10.)
let lastDir = null;        // ettei tule samaa peräkkäin
let currentDir = null;     // tämän iskun kohde
let responded = false;     // painettiinko oikein tällä iskulla
let beatTimer = null;      // pää-iskujen interval
const FLASH_MS   = 180;    // kauanko valo palaa
const MIN_PERIOD = 250;    // alin tahti

// estä selaimen scroll nuolilla/space
window.addEventListener('keydown', e=>{
  if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight',' '].includes(e.key)) e.preventDefault();
},{passive:false});

// käynnistä vain kerran välilyönnillä
window.addEventListener('keydown', e=>{
  if (e.key === ' ' && !started) {
    started = true;
    startGame();
  }
});

// syöte
window.addEventListener('keydown', e=>{
  if (!running) return;
  if (e.key === 'ArrowUp')    onPress('UP');
  if (e.key === 'ArrowDown')  onPress('DOWN');
  if (e.key === 'ArrowLeft')  onPress('LEFT');
  if (e.key === 'ArrowRight') onPress('RIGHT');
});

// (valinnainen) hiiriklikki
cells.forEach(c => c.addEventListener('click', ()=>{ if (running) onPress(c.dataset.dir); }));

function playTone(dir, dur=0.12){
  try {
    window._actx = window._actx || new (window.AudioContext||window.webkitAudioContext)();
    if (_actx.state === 'suspended') _actx.resume();
    const o=_actx.createOscillator(), g=_actx.createGain();
    o.type = 'sine';
    o.frequency.value = FREQS[dir] || 440;
    g.gain.value = 0.0001;
    o.connect(g); g.connect(_actx.destination);
    const t=_actx.currentTime;
    g.gain.exponentialRampToValueAtTime(0.2, t+0.02);
    g.gain.exponentialRampToValueAtTime(0.0001, t+dur);
    o.start(t); o.stop(t+dur+0.02);
  } catch(_) {}
}

function clearStates(){ cells.forEach(c=>c.classList.remove('active','good','bad')); }

function pickDir(){
  const choices = DIRS.filter(d => d !== lastDir);
  const d = choices[Math.floor(Math.random()*choices.length)];
  lastDir = d;
  return d;
}

function flash(dir){
  clearStates();
  const el = cells.find(c => c.dataset.dir === dir);
  if (!el) return;
  el.classList.add('active');
  playTone(dir);
  setTimeout(()=>{ el.classList.remove('active'); }, FLASH_MS);
}

function startBeatLoop(){
  clearInterval(beatTimer);
  beatTimer = setInterval(beat, period);
}

function startGame(){
  score = 0; streak = 0; period = 1000; lastDir = null;
  scoreEl.textContent = score;
  running = true;
  currentDir = null; responded = false;
  startBeatLoop();
  beat(); // heti ensimmäinen isku
}

function beat(){
  // arvioi edellinen isku (paitsi ensimmäinen, jolloin currentDir on null)
  if (currentDir !== null) {
    if (responded) {
      // oikein ajoissa
      score++; streak++;
      scoreEl.textContent = score;
      if (streak % 10 === 0) {
        period = Math.max(MIN_PERIOD, Math.round(period * 0.9));
        startBeatLoop(); // päivitä tahti
      }
    } else {
      // ei vastattu ajoissa
      return miss();
    }
  }

  // uusi isku
  currentDir = pickDir();
  responded = false;
  flash(currentDir);
}

function onPress(dir){
  // väärä painallus kesken iskun -> häviö heti
  if (dir !== currentDir) {
    const el = cells.find(c => c.dataset.dir === dir);
    if (el) { clearStates(); el.classList.add('bad'); setTimeout(clearStates, 200); }
    return miss();
  }
  // oikein — merkitään vastatuksi, näytetään pieni vihreä välähdys
  if (!responded) {
    responded = true;
    const el = cells.find(c => c.dataset.dir === dir);
    if (el) { el.classList.add('good'); setTimeout(()=>el.classList.remove('good'), 120); }
  }
}

function miss(){
  running = false;
  clearInterval(beatTimer);
  if (score > best) { best = score; localStorage.setItem('best_spede', best); bestEl.textContent = best; }
  // reset & auto-restart lyhyen tauon jälkeen
  clearStates();
  setTimeout(startGame, 800);
}
</script>
