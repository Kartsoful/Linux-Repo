<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMP Stack K8s Demo</title>
    <base href="/kube/">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Moderni tumma teema */
        :root {
            --bg-primary: #1e1e2f; 
            --bg-secondary: #27293d; 
            --text-color: #e0e0e0;
            --accent-color: #6a82fb; /* Kirkas sininen */
            --hover-color: #4f64d9;
            --success-color: #48bb78; /* Vihreä onnistuneille viesteille */
            --shadow-light: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Roboto', sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow-light);
        }

        h1 {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 0;
        }
        
        strong {
            color: var(--text-color);
        }

        /* Flexbox nappien ja syötekenttien asetteluun */
        .button-group, .input-group {
            display: flex;
            gap: 15px; /* Väli elementtien välillä */
            margin-bottom: 20px;
            flex-wrap: wrap; /* Salli rivitys pienemmillä näytöillä */
        }
        .input-group {
            align-items: center; /* Keskittää syötekentät ja napin pystysuunnassa */
        }

        button {
            /* Yleinen nappityyli */
            flex-grow: 1; /* Antaa napeille tilaa tasaisesti ryhmässä */
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: background 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: var(--hover-color);
            transform: translateY(-2px); /* Pieni nostoefekti */
        }
        button:active {
            transform: translateY(0);
        }
        /* Erillinen tyyli "Add User" -napille, jotta se näyttää erilaiselta */
        .input-group button {
            background: var(--success-color);
        }
        .input-group button:hover {
            background: #38a169;
        }


        input[type="text"], input[type="email"] {
            /* Syötekenttien tyylit tummaan teemaan */
            flex: 1; 
            padding: 12px;
            border: 1px solid #4a4a68;
            border-radius: 8px;
            background-color: #1e1e2f;
            color: var(--text-color);
            transition: border-color 0.3s;
            min-width: 150px; /* Estää kutistumisen liian pieneksi */
        }
        input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #14141e; /* Todella tumma alue tuloksille */
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 0.9em;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LEMP Stack on Kubernetes</h1>
        <p>Frontend: Nginx | Backend: Python/Flask | Database: MySQL</p>
        <p><strong>Server:</strong> <span id="serverInfo"></span></p>

        <div class="button-group">
            <button onclick="checkHealth()">Check Backend Health</button>
            <button onclick="initDB()">Initialize Database</button>
            <button onclick="getUsers()">Get Users</button>
        </div>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Name" aria-label="Name">
            <input type="email" id="emailInput" placeholder="Email" aria-label="Email">
            <button onclick="addUser()">Add User</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        const serverInfo = document.getElementById('serverInfo');
        serverInfo.textContent = window.location.href;

        async function checkHealth() {
            try {
                const response = await fetch('api/health');
                const data = await response.json();
                resultDiv.textContent = 'Health Check: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function initDB() {
        window.alert("Database on alustettu. Lisätään 2 oletuskäyttäjää: John & Jane.");
            try {
                const response = await fetch('api/init-db');
                const data = await response.json();
                resultDiv.textContent = 'DB Init: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function getUsers() {
            try {
                const response = await fetch('api/users');
                const data = await response.json();
                resultDiv.textContent = 'Users: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

        async function addUser() {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;

            if (!name || !email) {
                resultDiv.textContent = 'Error: Name and email are required';
                return;
            }

            try {
                const response = await fetch('api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                });
                const data = await response.json();
                resultDiv.textContent = 'Add User: ' + JSON.stringify(data, null, 2);
                getUsers(); // Päivittää käyttäjälistan heti
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }

    </script>
</body>
</html>
